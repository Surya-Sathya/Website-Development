<style>
    .youtubeSubscribe {
      background-color: rgb(200,0,0);
      color: white;
      border: none;
      height: 35px; 
      width: 117px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
  
    .youtubeJoin {
      background-color: rgb(255, 255, 255);
      border-color: rgb(55, 81, 136);
      border-style: solid;
      border-width: 1px; 
      border-radius: 3px;
      color: rgb(55, 81, 136);
      height: 30.5px; 
      width: 67px;
      cursor: pointer;
      margin-right: 8px;
      font-weight: 520;
      transition: background-color 0.15s,
        color 0.15s,
        box-shadow 0.15s;
    }
  
    .youtubeJoin:hover {
      background-color: rgb(55, 81, 136);
      color: white;
      opacity: 0.8; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
  
    .youtubeJoin:active {
      opacity: 0.38;
    }
  
    .tweetButton {
      background-color: rgb(95, 162, 250);
      color: white;
      border: none;
      border-radius: 15px;
      border-width: 50px;
      height: 32px;
      width: 64px;
      cursor: pointer;
      font-weight: 540; 
    }
  </style>

    button {                        button: is a CSS selector it tells which element on the page we are targeting (this case all buttons)
      background-color: magenta     background-colour: CSS property what we are changing while right is CSS value: what are we changing the value to
    }
  </style> -->
  
  
  <button class="youtubeSubscribe">
    SUBSCRIBE
  </button>
  
  <button class="youtubeJoin">
    JOIN
  </button>
